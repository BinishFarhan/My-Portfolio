<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center>
        <font size = "3pt">
    <table bgcolor="lightgrey" width="400px" height="600px">
    <form action="./thank.html" >
    <tr>    
    <th colspan="2"><font size = "5pt">Registration Form</font> </th>
    </tr>

    <tr>    
            <td> <label for="Std name">Student Name</label></td>
            <td> <input type="text" name="Student Name" id="Std name" size="30pt" required ></td>
            
        
    </tr>
    <tr>    
        
            <td> <label for="father name">Father's Name</label></td>
            <td> <input type="text" name="Father's Name" id="father name" size="30pt"></td>
        
    </tr>
    <tr>    
        
            <td> <label for="mother name">Mother's Name</label></td>
            <td> <input type="text" name="Mother's Name" id="mother name"size="30pt"></td>
        
    </tr>
    
    <tr>    
        
            <td> <label for="DOB">Date of Birth</label></td>
            <td> <input type="date" name="DOB" id="DOB" ></td>
        
    </tr>

    <tr>    
        
            <td> <label for="email">Email ID</label></td>
            <td> <input type="email" name="email" id="email" size="30pt"></td>
        
    </tr>

    <tr>    
        
            <td> <label for="">Gender</label></td>
            <td> <input type="radio" name="gender" id="M" value="M"> <label for="M">Male</label>
            <input type="radio" name="gender" id="F" value="F"> <label for="F">Female</label> </td>    
        
    </tr>

    <tr>    
        
            <td> <label for="M.No">Mobile No.</label></td>
            <td> <input type="number" name="Mobile No." id="M.No"  size="30pt" required></td>
        
    </tr>


    <tr>    
            <td> <label for="">Courses</label></td>
            <td> <input type="checkbox" name="Courses" id="WMA" value="WMA"> <label for="WMA">Web and App Developemnt</label><br>
                 <input type="checkbox" name="Courses" id="GD" value="GD"> <label for="GD">Graphic Designing</label><br>
                 <input type="checkbox" name="Courses" id="Flutter" value="F"> <label for="Flutter">Flutter</label><br>
                 <input type="checkbox" name="Courses" id="CCA" value="CCA"> <label for="CCA">CCA</label></td>
    </tr>
    <tr>
             <td> <label for="add">Address</label></td>
            <td> <textarea name="Address" id="add" cols="30" rows="8"></textarea></td>
        
    </tr>
    
    <tr>    
        
            <td> <label for="State">State</label></td>
            <td> <input type="text" name="State" id="State" size="30pt"></td>
        
    </tr>
    <tr>
         <td> <label for="City">City</label></td>
        <td> 
        <select >
            <option selected disabled>Choose City</option>
            <option>Karachi</option>
            <option>Faisalabad</option>
            <option>Lahore</option>
            <option>Hyderabad</option>
        </select> 
        </td>
     </tr>
    <tr>    
       
        <td colspan="2" align="center"> <input type="submit">
                         <input type="reset"> </td>
                 
        
    </tr>
    
</form>
</table>
</font>
</center>



<a href="./practice.html">next page</a>

</body>
</html>
